<div class="row">
  <div class="col-md-12">
    <div class="grid simple">
      <div class="grid-body no-border"><br>
        <form method="{{ method }}" action="{{ action }}">
          <div class="form-group">
            <label for="name" class="form-label">First Name</label>
            <div class="controls">
              <input name="firstName" type="text" value="{{ patient.firstName }}" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="form-label">Middle Name</label>
            <div class="controls">
              <input name="middleName" type="text" value="{{ patient.middleName }}" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="form-label">Last Name</label>
            <div class="controls">
              <input name="lastName" type="text" value="{{ patient.lastName }}" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="form-label">DOB</label>
            <div class="controls">
              <input name="dob" type="text" value="{{ patient.dob }}" class="form-control">
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-success btn-cons">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
