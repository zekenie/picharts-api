{% extends '../shared/layout.html' %}

{% block content %}

<div class="page-header">
  <h3>Patients</h3>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="grid simple">
      <div class="grid-body no-border"><br>

        <a href="/patients/new" class="btn">Add Patient</a>

        <table class="table no-more-tables">
          <thead>
            <tr>
              <th>Name</th>
              <th>DOB</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for patient in patients %}
            <tr>
              <td><a href="/patients/{{ patient.id }}">{{ patient.fullName() }}</a></td>
              <td>{{ patient.dob.toString() }}</td>
              <td><a href="/patients/{{ patient.id }}/edit">edit</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
{% endblock %}
