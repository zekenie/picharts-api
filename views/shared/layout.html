<!doctype html>

<html>
  <head>
    <title>{{ title }}</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


    <link href="/assets/plugins/jquery-metrojs/MetroJs.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/assets/plugins/shape-hover/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/assets/plugins/shape-hover/css/component.css" />
    <link rel="stylesheet" type="text/css" href="/assets/plugins/owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" type="text/css" href="/assets/plugins/owl-carousel/owl.theme.css" />
    <link href="/assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="/assets/plugins/jquery-slider/css/jquery.sidr.light.css" rel="stylesheet" type="text/css" media="screen"/>
    <link rel="stylesheet" href="/assets/plugins/jquery-ricksaw-chart/css/rickshaw.css" type="text/css" media="screen" >
    <link rel="stylesheet" href="/assets/plugins/Mapplic/mapplic/mapplic.css" type="text/css" media="screen" >
    <link href="/assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/plugins/boostrapv3/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/animate.min.css" rel="stylesheet" type="text/css"/>
    <link href="/assets/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css"/>

    <!-- BEGIN CSS TEMPLATE -->
    <link href="/stylesheets/style.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/responsive.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/custom-icon-set.css" rel="stylesheet" type="text/css"/>
    <link href="/stylesheets/magic_space.css" rel="stylesheet" type="text/css"/>
    <!-- END CSS TEMPLATE -->

  </head>
  <body>
    <div class="header navbar navbar-inverse ">
      <div class="navbar-inner">
        <div class="header-quick-nav" >

          {% if user %}
          <div class="pull-left">
            <ul class="nav quick-section">
              <li class="quicklinks"> <a href="/" class="" >
                <div class="iconset top-tiles"></div>
                </a> </li>
              <li class="m-r-10 input-prepend inside search-form no-boarder"> <span class="add-on"> <span class="iconset top-search"></span></span>
                <input name="" type="text"  class="no-boarder " placeholder="Search Patients" style="width:250px;">
              </li>
            </ul>
          </div>
          {% endif %}

          {% if user %}
          <div class="pull-right">
            <div class="chat-toggler"> <a href="#" class="dropdown-toggle" id="my-task-list" data-placement="bottom"  data-content='' data-toggle="dropdown" data-original-title="Notifications">
              <div class="user-details">
                <div class="username"> <span class="badge badge-important">3</span> {{ user.name }}</div>
              </div>
              </a>
            </div>
           </div>
           {% else %}
            <div class="pull-left">
              <ul class="nav quick-section">
                <li class="quicklinks"><a href="/users/login">Login</a></li>
                <li class="quicklinks"> <span class="h-seperate"></span></li>
                <li class="quicklinks"><a href="/users/signup">Signup</a></li>
              <!-- <li class="quicklinks"> <a href="#" class="" >
                <div class="iconset top-tiles"></div>
                </a> </li> -->
             <!--  <li class="m-r-10 input-prepend inside search-form no-boarder"> <span class="add-on"> <span class="iconset top-search"></span></span>
                <input name="" type="text"  class="no-boarder " placeholder="Search Patients" style="width:250px;">
              </li> -->
            </ul>
            </div>
          {% endif %}


        </div>
      </div>
    </div>
    <div class="page-container row-fluid">
      <div class="page-content">
        <div class="content">
        {% block content %}{% endblock %}
      </div>
      </div>
    </div>
  </body>
</html>
